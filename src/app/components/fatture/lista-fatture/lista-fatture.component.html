<!--*************************       CARD FATTURE      **************************-->

<h2>FATTURE:</h2>
<div class="container d-flex" id="testa">
    <div class="col-10" id="ricerca">

        <h4>Ricerca fatture</h4>
        <form [formGroup]="form">
            <div>
                <label for="bycliente" class="m-3">Cliente</label>
                <select class="m-3" formControlName="cliente" name="bycliente" id="bycliente" (ngModelChange)="getFatturaByCliente()">
                    <option value="{{cliente.id}}" *ngFor="let cliente of clienti">{{cliente.ragioneSociale}}</option>
                </select>
                <label class="m-3" for="byStato">Stato fattura</label>
                <select class="m-3" formControlName="statoPagamento" name="byStato" id="byStato" (ngModelChange)="getFatturaByStato()">
                    <option value="1">Pagata</option>
                    <option value="2">Non pagata</option>

                </select>

            </div>
        </form>
    </div>
    <div class="col-2" id="bottone">

        <button class="btn btn-success" [routerLink]="['/nuova-fattura']">Aggiungi fattura</button>
    </div>
</div>
<div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id fattura</th>
                <th scope="col">Intestatario fattura</th>
                <th scope="col">Importo</th>
                <th scope="col">Dettagli Fattura</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let fattura of fatture;">
                <td>{{fattura.id}}</td>
                <td>{{fattura.cliente.ragioneSociale}}</td>
                <td>{{fattura.importo}}</td>
                <td><button class="btn btn-primary" [routerLink]="['/fatture/', fattura.id]">Vedi dettaglio</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!--*************************       CAMBIO PAGINA      **************************-->

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" style="cursor: pointer;" (click)="cambiaPagina('-')" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link">{{pagina +1}}</a></li>
            <li class="page-item">
                <a class="page-link" style="cursor: pointer;" (click)="cambiaPagina('+')" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

</div>
